<dom-module id="times-list">
  <style>
    :host {
      display: block;
    }
    ul.simple-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .list-item {
      margin: 2px;
      padding: 2px;
      background: darkgray;
    }
    .done {
      color: green;
      background: #e8fde9;
    }
    .current {
      color: yellow;
      background: #fcfde7;
    }
    .soon {
      color: red;
      background: #fdeaeb;
    }
  </style>
  <template>
    <ul class="simple-list">
      <template is="dom-repeat" items="{{items}}">
        <li class$="{{getItemClass(item)}}">
          <div class="layout horizontal flex top">
            <div class="flex"></div>
            <span>{{formatDateTime(item.start)}}</span>
            <div class="flex"></div>
            <span> - </span>
            <div class="flex"></div>
            <span>{{formatDateTime(item.end)}}</span>
            <div class="flex"></div>
          </div>
        </li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'times-list',
      properties: {
        items: {
          type: Array,
          notify: true
        }
      },
      ready: function () {
      },
      formatDateTime: function (time) {
        var d = new Date(time);
        return d.getFullYear() + '-' + this.pad(d.getMonth() + 1) + '-' + this.pad(d.getDate()) + ' ' +
          this.pad(d.getHours()) + ':' + this.pad(d.getMinutes());
      },
      pad: function (n) {
        return (n < 10) ? ('0' + n) : n;
      },
      getItemClass: function (item) {
        var now = new Date();
        var start = new Date(item.start);
        var end = new Date(item.end);

        var classname = "list-item ";
        if (now > end) {
          classname += "done";
        } else if (now > start && now < end) {
          classname += "current";
        } else {
          classname += "soon";
        }

        return classname;
      }
    });
  })();
</script>
